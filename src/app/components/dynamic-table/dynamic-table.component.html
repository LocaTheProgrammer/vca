<span class="">
    <!--d-none d-md-block-->
    <div class="row">
        <div class="col d-flex justify-content-center" *ngFor="let item of headers">
            <h2>{{item | name}}</h2>
        </div>
    </div>

    <span *ngIf="!isDynamicInput">
        <div class="row" *ngFor="let item of dataList">
            <div class="col d-flex justify-content-center" *ngFor="let head of dataListHeaders">
                <span *ngIf="isValueDate(item[head]);else noPipe">{{item[head] | date: 'dd/MM/yyyy'}}</span>
                <ng-template #noPipe>{{item[head]}}</ng-template>
            </div>
        </div>
    </span>



    <div class="row" *ngIf="isDynamicInput">

        <div class="col d-flex justify-content-center" *ngFor="let item of dataList; let i = index">
            <span *ngIf="!isVisibleArray[i] && item?.valueType != 'output'">
                <button (click)="show(i)">edit</button>{{inputValue[i]}}
            </span>
            <button *ngIf="isVisibleArray[i] && item?.valueType != 'output'" (click)="hide(i)">hide</button>
            <app-custom-input
                *ngIf="(isVisibleArray[i] || item[dataListHeaders[0]] == 'output') && item[dataListHeaders[2]]!='select'"
                [(ngModel)]="inputValue[i]" [type]="item[dataListHeaders[2]]" [valueInput]="item[dataListHeaders[1]]"
                [placeholder]="item[dataListHeaders[1]]" [disabledCondition]="item[dataListHeaders[0]] == 'output'"
                [label]="item[dataListHeaders[3]]">
            </app-custom-input>

            <select [(ngModel)]="inputValue[i]" *ngIf="item[dataListHeaders[2]]=='select' && isVisibleArray[i]">
                <option *ngFor="let opt of item[dataListHeaders[1]]" [value]="opt">{{opt}}</option>
            </select>
        </div>

        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <button (click)="print()">
                    print
                </button>
            </div>
        </div>

    </div>
</span>
